<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hiển thị đầu ra </title>
    
</head>
<body>
    <!--Bài 1 : Hiển thị kq đầu ra sử dụng alert()-->
    <button type="button" onclick="showMessage();">Click me !</button>
    <script>
        function showMessage(){
            alert('Xin chào!');
        }
       </script>

    <!--Bài 2 : Hiển thị kết quả đầu ra sử dụng HTML-->
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage()">Click me !</button>
    <script>
        function showMessage(){
            document.getElementById("messageDiv").innerHTML = 'Xin chào !';
        

        }
    </script>


    <!--Bài 3 : Hàm document.write()-->
    <button type="button" onclick="showMessage();">Click Me!</button>
     <script>
     function showMessage(){
     document.write('Xin chào!');
 }
</script>
   
    <!--Bài 4 : Hàm console.log-->
     <button type="button" onclick="showMessage();">Click Me!</button>
     <script>
     function showMessage(){
     console.log('Xin chào!');
 }
</script>

</body>
</html>
